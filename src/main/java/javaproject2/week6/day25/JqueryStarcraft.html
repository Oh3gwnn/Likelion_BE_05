<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <style>
        .background {
            position: relative;
            background-image: url('img/background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }
        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }
        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }
        #spit {
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
        #hp {
            position: absolute;
            width: 645px;
            height: 150px;
            top: 45px;
            right: 20px;
            color: cornflowerblue;
            text-shadow: -2px 0 #000, 0 3px #000, 2px 0 #000, 0 -2px #000;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1 id='hp'>HP: 3</h1>
    <div class='background'>
        <img id='drone' src="img/drone.png" alt="drone">
        <img id='spit' src="img/spit.png" alt="spit">
        <img id='bunker' src="img/bunker.png" alt="bunker">
    </div>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script>
        // var 변수 재선언 O
        // let 변수 재선언 X
        // const 변수 재선언 X, 변수 재할당 X
        let hp = 3;
        $('#drone').click(function() {
            $('#spit').fadeIn();
            $('#spit').animate({left: '+=200'});

            // callback
            $('#spit').fadeOut(function() {
                hp = hp - 1;
                $('#hp').text('HP: ' + hp);
                if (hp == 0) {
                    $('#bunker').fadeOut();
                    $('#hp').fadeOut();
                }
            });
            $('#spit').css({left: '150px'});

        });
    </script>
    </body>
</html>
