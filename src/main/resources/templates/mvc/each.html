<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Each</title>
</head>
<body>
  <div>
    <h2>Item List</h2>
    <!-- List 데이터 갯수 만큼 반복해서 p 요소 생성 -->
    <p th:each="item: ${listOfStrings}">[[${item}]]</p>
  </div>
  <h2>Student List</h2>
  <!-- Student 객체 리스트 반복 -->
  <div th:each="student: ${studentList}">
      <h3>Name: [[${student.name}]]</h3>
      <p>Name: [[${student.email}]]</p>
  </div>
</body>
</html>
