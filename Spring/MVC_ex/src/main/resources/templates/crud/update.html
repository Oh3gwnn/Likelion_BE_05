<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
  <h1>Update Student</h1>
  <form th:action="@{/{id}/update(id=${student.id})}" method="post">
    <label for="name">
      Name: <input id="name" name="name" th:value="${student.name}">
    </label> <br>
    <label for="email">
      Email: <input id="email" name="email" th:value="${student.email}">
    </label> <br>
    <input type="submit">
  </form>
  <a th:href="@{/{id} (id=${student.id})}">Back</a>
</body>
</html>
